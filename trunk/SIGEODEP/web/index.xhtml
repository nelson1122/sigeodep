<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="shortcut icon" href="resources/img/icon.gif"/>
        <title>INICIO</title>	        
        <script type="text/javascript">  
            function mostrar(bloq) {
                obj = document.getElementById(bloq);
                var uname = document.getElementById("IdImgCarga");
                obj.style.display = (obj.style.display=='none') ? 'block' : 'none';
            }
            function show() {
                uname = document.getElementById("IdImgCarga");
                //jQuery("#IdImgCarga").fadeIn();
                uname.style.display='block';
                alert("cargando");
            }
            function hide() {  
                var uname = document.getElementById("IdImgCarga");
                //jQuery("#IdImgCarga").fadeOut();
                uname.style.display='none';
                alert("ocultando");
            }
        </script>
    </h:head>
    <h:body style="font-size: 10px;">
        <div style=" 
             position:absolute;
             width: 500px; 
             height: 380px; 
             left: 50%; 
             margin-left: -250px;  
             top: 50%;
             margin-top: -190px;
             background-image:url(resources/img/entrada.png);">
            <h:form id="IdForm3">
                <p:idleMonitor 
                    timeout="600000"
                    onidle="document.getElementById('IdForm3:btnLogout').click();"/>
                <p:commandButton 
                    id="btnLogout"
                    value="A"  
                    style="display: none;"                            
                    actionListener="#{loginMB.logout}"/>
                <p:growl id="message"  showDetail="true" sticky="true" />
                <h:graphicImage id="IdImgCarga" value="resources/img/ajaxloading.gif"  style="display: none" />
                <p:panelGrid style="margin-top: 160px; margin-left: 210px; "  > 

                    <p:row>  
                        <p:column styleClass="ui-widget-header" ><h:outputText value="USUARIO: " /></p:column>
                        <p:column ><h:inputText id="loginname" value="#{loginMB.loginname}" />
                        </p:column>
                    </p:row>  
                    <p:row>
                        <p:column styleClass="ui-widget-header" ><h:outputText value="CLAVE: " /></p:column>
                        <p:column ><h:inputSecret id="password" value="#{loginMB.password}" /></p:column>
                    </p:row>  
                    <p:row>
                        <p:column colspan="2" style="text-align: center;" >
                            <p:commandButton 
                                value="INGRESAR" 												
                                action="#{loginMB.CheckValidUser}" 
                                onclick="show();"
                                oncomplete="hide();"
                                update="message" />
                        </p:column>
                    </p:row>  
                </p:panelGrid>
            </h:form>  
        </div>
    </h:body>
</html>
