<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html; charset=UTF-8">
        <h:head> 
            <link rel="shortcut icon" href="../../resources/img/icon.gif"/>
            <meta 
                http-equiv="Content-Type" 
                content="text/html; charset=UTF-8" />
            <link 
                rel="stylesheet" 
                href="./../../resources/css/style.css" 
                type="text/css" />
            <!--script type="text/javascript">  
                function contador(){
                    document.getElementById('IdForm0:btnCountLogout').click();
                }
            </script-->
            <ui:insert name="head">  
            </ui:insert>
            <title>
                <ui:insert name="titlePage">
                </ui:insert>
            </title>
        </h:head>
        <!-- h:body onload="setInterval('contador()',2000);" -->
        <h:body>

            <p:layout fullPage="true" >  
                <!-- ****************************** MENU LATERAL (PARTE IZQUIERDA) ************************ -->
                <p:layoutUnit position="west" size="300" header="&nbsp;" collapsible="true"> 
                    <h:form id="IdForm0">
                        <!-- 
                        timeout="600000" 
                        document.getElementById('IdForm0:btnLogout').click();
                        -->
                        <!--p:idleMonitor 
                            timeout="2000"
                            onidle="document.getElementById('IdForm0:btnCountLogout').click();"
                            onactive="document.getElementById('IdForm0:btnResetLogout').click();"/ -->
                        <p:idleMonitor timeout="600000">
                            <p:ajax event="active" listener="#{loginMB.logout1}"/>
                        </p:idleMonitor>
                        <br/><br/>
                        <p:graphicImage value="../../resources/img/logo2.png"/>
                        <br/><br/>
                        <!--p:graphicImage value="# {loginMB.chartImage}" /-->
                        <p:accordionPanel  activeIndex="#{loginMB.activeIndexAcoordion1}" >                            
                            <p:tab title="REGISTRO DE DATOS">
                                <p:menu style="width: 200px; z-index:23; overflow: no-display;">
                                    <p:menuitem 
                                        icon="ui-icon-document"
                                        value="Conjuntos desde Archivo"
                                        actionListener="#{formsAndFieldsDataMB.loadFormsData}"
                                        action="proccesFile" 
                                        ajax="false"/>  
                                    <p:menuitem 
                                        icon="ui-icon-clipboard"
                                        value="Registro desde Formularios" 
                                        action="forms" 
                                        ajax="false"/>  
                                    <p:menuitem 
                                        icon="ui-icon-newwin" 
                                        value="Gestion de Conjuntos" 
                                        actionListener="#{recordSetsMB.reset}"                                            
                                        action="recordSets"  
                                        ajax="false"/>
                                </p:menu> 
                            </p:tab>
                            <p:tab title="INDICADORES">
                                <p:accordionPanel activeIndex="#{loginMB.activeIndexAcoordion2}" > 
                                    <p:tab title="FATALES">
                                        <p:menu >                               
                                            <p:menuitem 
                                                icon="ui-icon-copy"
                                                value="General" 
                                                action="fatalIndicators" 
                                                ajax="false"/>
                                            <p:menuitem 
                                                icon="ui-icon-copy"
                                                value="Homicidios" 
                                                action="fatalMurderIndicators" 
                                                ajax="false"/>
                                            <p:menuitem 
                                                icon="ui-icon-copy"
                                                value="Suicidios" 
                                                action="fatalSuicideIndicators" 
                                                ajax="false"/>
                                            <p:menuitem 
                                                icon="ui-icon-copy"
                                                value="Accidentes" 
                                                action="fatalAccidentalIndicators" 
                                                ajax="false"/>
                                            <p:menuitem 
                                                icon="ui-icon-copy"
                                                value="Transito" 
                                                action="fatalTransitIndicators" 
                                                ajax="false"/>
                                        </p:menu> 
                                    </p:tab>
                                    <p:tab title="NO FATALES">
                                        <p:menu >                               
                                            <p:menuitem 
                                                icon="ui-icon-copy"
                                                value="General" 
                                                action="nonFatalIndicators" 
                                                ajax="false"/>
                                            <p:menuitem 
                                                icon="ui-icon-copy"
                                                value="Autoinflingida" 
                                                action="nonFatalSelfInflictedIndicators" 
                                                ajax="false"/>
                                            <p:menuitem 
                                                icon="ui-icon-copy"
                                                value="Causa externa" 
                                                action="nonFatalExternalCauseIndicators" 
                                                ajax="false"/>
                                            <p:menuitem 
                                                icon="ui-icon-copy"
                                                value="Intrafamiliar" 
                                                action="nonFatalDomesticViolenceIndicators" 
                                                ajax="false"/>
                                            <p:menuitem 
                                                icon="ui-icon-copy"
                                                value="No intencional" 
                                                action="nonFatalNonIntentionalIndicators" 
                                                ajax="false"/>
                                        </p:menu> 
                                    </p:tab>
                                </p:accordionPanel>
                            </p:tab>
                            <p:tab title="GEORREFERENCIACION">
                                <p:menu style="width: 200px; z-index:23;">                               
                                    <p:menuitem 
                                        icon="ui-icon-image"
                                        value="Mapas Temáticos" 
                                        action="geo" 
                                        ajax="false"/>
                                </p:menu> 
                            </p:tab>
                            <p:tab title="CONFIGURACIONES">
                                <p:menu style="width: 200px; z-index:23;">                               
                                    <p:menuitem 
                                        icon="ui-icon-calculator"
                                        value="Variables Categoricas" 
                                        action="categoricalVariables" 
                                        ajax="false"/>                                      
                                </p:menu> 
                            </p:tab>
                            <p:tab title="GENERAL">
                                <p:panel 
                                    footer="#{loginMB.userName}" 
                                    header="#{loginMB.userLogin} - #{loginMB.userJob}" >
                                    <p:graphicImage value="../../resources/img/user.png"/>                                    
                                </p:panel>

                                <br/>
                                <p:menu style="width: 200px; z-index:23;">                               
                                    <p:menuitem 
                                        icon="ui-icon-home"
                                        value="Inicio"
                                        action="homePage"
                                        ajax="false"/>  
                                    <p:menuitem 
                                        icon="ui-icon-circle-close"
                                        value="Cerrar Sesión"
                                        actionListener="#{loginMB.logout2}"
                                        ajax="false"/>  
                                    <p:menuitem 
                                        icon="ui-icon-person"
                                        value="Gestión de Usuarios" 
                                        action="users" 
                                        ajax="false"/>  
                                </p:menu> 
                            </p:tab>
                        </p:accordionPanel>
                    </h:form>  
                </p:layoutUnit>  
                <!-- ****************************** CONTENIDO (PARTE CENTRAL) ************************ -->
                <p:layoutUnit position="center" > 

                    <p:ajaxStatus 
                        style=" position:fixed; 
                        top: 5px; 
                        right:35px; 
                        width:17px;
                        height:17px; 
                        z-index: 21;" 
                        id="ajaxStatusPanel">  
                        <f:facet name="start">  
                            <h:graphicImage value="../../resources/img/ajaxloading.gif" />                      
                        </f:facet>          
                        <f:facet name="complete">  
                            <h:outputText value="&nbsp;" />  
                        </f:facet>  
                    </p:ajaxStatus>
                    <div id="welcome">
                        <h1>
                            <ui:insert name="title" >   
                            </ui:insert>
                        </h1>
                    </div>
                    <div id="algo">
                        <ui:insert name="content">   
                        </ui:insert>
                    </div>

                </p:layoutUnit>
            </p:layout>            
            <ui:insert name="dialogs">   
            </ui:insert>
        </h:body>
    </f:view>
</html>
