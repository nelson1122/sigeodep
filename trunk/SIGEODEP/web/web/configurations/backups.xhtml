<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <ui:composition template="../templates/layoutTemplate.xhtml">
        <!--==================================================================-->
        <!--========================CABECERA SCRIPTS==========================-->                    
        <ui:define name="head">
            <link href="../../resources/css/style.css" rel="stylesheet" type="text/css" />               
            <script type="text/javascript">                  
            </script> 
        </ui:define>
        <!--=================================================================-->
        <!--================================TITULOS==========================-->
        <ui:define name="titlePage">
            SIGEODEP -  COPIAS DE SEGURIDAD
        </ui:define>
        <ui:define name="title">
            SIGEODEP -  COPIAS DE SEGURIDAD
        </ui:define>
        <!--=================================================================-->
        <!--==============================CONTENIDO==========================-->
        <ui:define name="content">
            <h:form enctype="multipart/form-data" id="IdForm1"> 
                <p:growl id="message"  showDetail="true" sticky="true" autoUpdate="true" life="1000"  />
                <!--===================================================================================-->

                <br/>
                <p:panelGrid id="IdPanel1" style="position: absolute;  width: 750px;  margin-left: -375px; left: 50%;" >                            
                    <p:row>  
                        <p:column styleClass="ui-widget-header" style="text-align: center;">
                            <h:outputLabel value="OBSERVATORIO DEL DELITO - ALCALDA DE PASTO"/><br/>  
                            <h:outputLabel value="COPIAS DE SEGURIDAD"/>  
                        </p:column>                                       
                    </p:row>
                    <p:row>  
                        <p:column>
                            <br/>
                            <br/>
                            <p:dataTable 
                                id="IdSearchTable" var="rowX" 
                                value="#{backupsMB.rowDataTableList}" 
                                rowKey="#{rowX.column1}"  
                                selection="#{backupsMB.selectedRowDataTable}" 
                                paginator="true"
                                rows="10"                                    
                                paginatorPosition="bottom"                                
                                emptyMessage="Vacio"
                                scrollable="true"
                                scrollWidth="730"                                    
                                pageLinks="3"
                                selectionMode="single"
                                resizableColumns="true">                                
                                <p:ajax
                                    event="rowSelect"
                                    listener="#{backupsMB.load}"                                    
                                    update=":IdForm1:IdControls :IdForm2:IdDialogEdit :IdForm2:display :IdForm1:message" />
                                <p:column headerText="ID" width="140">  
                                    #{rowX.column1}  
                                </p:column>  
                                <p:column headerText="NOMBRE" width="546">  
                                    #{rowX.column2}  
                                </p:column>                                  
                            </p:dataTable>                            
                            <br/>
                            <p:panelGrid id="IdControls" style="width: 730px;">
                                <p:row>  
                                    <p:column colspan="5">
                                        <p:commandButton 
                                            id="IdEdit"
                                            disabled="#{backupsMB.btnEditDisabled}"
                                            value="Editar"                                 
                                            icon="ui-icon-pencil"                                            
                                            oncomplete="dialogEdit.show()"                                            
                                            update=":IdForm2:IdDialogEdit :IdForm2:display :IdForm1:message"/>
                                        <p:commandButton 
                                            id="IdRemove" 
                                            disabled="#{backupsMB.btnRemoveDisabled}"
                                            value="Eliminar" 
                                            icon="ui-icon-close"
                                            oncomplete="dialogDelete.show()"                                            
                                            update=":IdForm2:IdDialogDelete :IdForm2:displayDelete :IdForm1:message"/>
                                        <p:commandButton 
                                            id="IdNew" 
                                            value="Nuevo" 
                                            icon="ui-icon-document"
                                            actionListener="#{backupsMB.newRegistry}"
                                            oncomplete="dialogNew.show()"                                            
                                            update=":IdForm2:IdDialogNew :IdForm2:displayNew :IdForm1:message"/>                                        
                                    </p:column>                            
                                </p:row>
                            </p:panelGrid>
                            <br/>
                        </p:column>                                       
                    </p:row>
                </p:panelGrid>
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <h:form id="IdForm2">
                <!--   DIALOGO EDITAR -->
                <p:dialog id="IdDialogEdit" header="EDICION DE ACTIVIDAD" widgetVar="dialogEdit" resizable="false" modal="true">  
                    <p:panelGrid id="display">                          
                        <p:row>
                            <p:column>
                                <h:outputText value="NOMBRE" />  
                            </p:column>
                            <p:column>
                                <p:inputText size="40" value="#{backupsMB.name}" /> 
                            </p:column>
                        </p:row>                        
                        <p:row>
                            <p:column colspan="2" styleClass="ui-widget-header">
                                <p:commandButton 
                                    value="Guardar" 
                                    icon="ui-icon-disk"
                                    oncomplete="dialogEdit.hide()"
                                    actionListener="#{backupsMB.updateRegistry}"
                                    update=":IdForm1:IdSearchTable :IdForm1:IdControls :IdForm1:message"/>
                                <p:commandButton 
                                    value="Cancelar" 
                                    icon="ui-icon-close"
                                    oncomplete="dialogEdit.hide()"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>  
                </p:dialog> 
                <!--   DIALOGO NUEVO -->
                <p:dialog id="IdDialogNew" header="NUEVA ACTIVIDAD" widgetVar="dialogNew" resizable="false" modal="true">  
                    <p:panelGrid id="displayNew">                          
                        <p:row>
                            <p:column>
                                <h:outputText value="NOMBRE" />  
                            </p:column>
                            <p:column>
                                <p:inputText size="40" value="#{backupsMB.newName}" /> 
                            </p:column>
                        </p:row>                        
                        <p:row>
                            <p:column colspan="2" styleClass="ui-widget-header">
                                <p:commandButton 
                                    value="Guardar" 
                                    icon="ui-icon-disk"                                   
                                    oncomplete="dialogNew.hide()"
                                    actionListener="#{backupsMB.saveRegistry}"
                                    update=":IdForm1:IdSearchTable :IdForm1:IdControls :IdForm1:message"/>
                                <p:commandButton 
                                    value="Cancelar" 
                                    icon="ui-icon-close"
                                    oncomplete="dialogNew.hide()"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>  
                </p:dialog> 
                <!-- DIALOGO ELIMINAR-->
                <p:dialog                                                         
                    id="IdDialogDelete"
                    modal="true"
                    resizable="false"
                    header="ELIMINAR ACTIVIDAD" 
                    widgetVar="dialogDelete"> 
                    <p:panelGrid id="displayDelete">
                        <p:row>  
                            <p:column style="width: 200px; height: 80px; text-align: center; background: #fbef9a;">
                                Confirma la Eliminacion de este registro?
                            </p:column>
                        </p:row>
                        <p:row>  
                            <p:column styleClass="ui-widget-header">
                                <p:commandButton                                                           
                                    oncomplete="dialogDelete.hide()"
                                    actionListener="#{backupsMB.deleteRegistry}"
                                    value="Eliminar" 
                                    update=":IdForm1:IdSearchTable :IdForm1:IdControls :IdForm1:message"/>   
                                <p:commandButton
                                    value="Cancelar" 
                                    onclick="dialogDelete.hide()"/> 
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:dialog>
                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
