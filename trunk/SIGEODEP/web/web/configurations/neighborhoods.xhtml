<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <ui:composition template="../templates/layoutTemplate.xhtml">
        <!--==================================================================-->
        <!--========================CABECERA SCRIPTS==========================-->                    
        <ui:define name="head">
            <link href="../../resources/css/style.css" rel="stylesheet" type="text/css" />               
            <script type="text/javascript">                  
            </script> 
        </ui:define>
        <!--=================================================================-->
        <!--================================TITULOS==========================-->
        <ui:define name="titlePage">
            SIGEODEP -  EDICION DE VARIABLES CATEGORICAS
        </ui:define>
        <ui:define name="title">
            SIGEODEP -  EDICION DE VARIABLES CATEGORICAS
        </ui:define>
        <!--=================================================================-->
        <!--==============================CONTENIDO==========================-->
        <ui:define name="content">
            <h:form enctype="multipart/form-data" id="IdForm1"> 
                <p:growl id="message"  showDetail="true" sticky="true" autoUpdate="true" life="1000"  />
                <!--===================================================================================-->
                <br/>
                <p:panelGrid id="IdPanel1" style="position: absolute;  width: 750px;  margin-left: -375px; left: 50%;" >                            
                    <p:row>  
                        <p:column styleClass="ui-widget-header" style="text-align: center;">
                            <h:outputLabel value="OBSERVATORIO DEL DELITO - ALCALDA DE PASTO"/><br/>  
                            <h:outputLabel value="BARRIOS"/>  
                        </p:column>                                       
                    </p:row>
                    <p:row>  
                        <p:column>
                            <br/>
                            <p:panelGrid style="width: 730px;">
                                <p:row>  
                                    <p:column styleClass="ui-widget-header" colspan="5">
                                        <h:outputLabel value="FILTRAR DATOS"/>
                                    </p:column>                            
                                </p:row>
                                <p:row>  
                                    <p:column styleClass="ui-widget-header ui-state-focus" colspan="1">
                                        <h:outputLabel value="Variable"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:selectOneMenu id="IdSearchCriteria" value="#{neighborhoodsVariableMB.currentSearchCriteria}" > 
                                            <f:selectItem itemLabel="NOMBRE" itemValue="2" />
                                            <f:selectItem itemLabel="CODIGO" itemValue="1" />
                                        </p:selectOneMenu>
                                    </p:column>                                                                        
                                    <p:column styleClass="ui-widget-header ui-state-focus" colspan="1">
                                        <h:outputLabel value="Valor"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText 
                                            id="IdSearcValue"
                                            value="#{neighborhoodsVariableMB.currentSearchValue}"/>
                                    </p:column>
                                    <p:column colspan="1" styleClass="ui-widget-header ui-state-focus">
                                        <p:commandButton 
                                            value="Buscar" 
                                            icon="ui-icon-search"                                                
                                            actionListener="#{neighborhoodsVariableMB.createDynamicTable}"
                                            update="IdSearchTable :IdForm1:message"/>                                                                        
                                    </p:column>
                                </p:row>                        
                            </p:panelGrid>
                            <br/>
                            <p:dataTable 
                                id="IdSearchTable" var="rowX" 
                                value="#{neighborhoodsVariableMB.rowDataTableList}" 
                                rowKey="#{rowX.column1}"  
                                selection="#{neighborhoodsVariableMB.selectedRowDataTable}" 
                                paginator="true"
                                rows="10"                                    
                                paginatorPosition="bottom"                                
                                scrollable="true"
                                scrollWidth="730"                                    
                                pageLinks="3"
                                selectionMode="single"
                                resizableColumns="true">                                
                                <p:ajax
                                    event="rowSelect"
                                    listener="#{neighborhoodsVariableMB.load}"                                    
                                    update=":IdForm1:IdControls :IdForm2:IdDialogEdit :IdForm2:display :IdForm1:message" />
                                <p:column headerText="CODIGO" width="140">  
                                    #{rowX.column1}  
                                </p:column>  
                                <p:column headerText="NOMBRE" width="386">  
                                    #{rowX.column2}  
                                </p:column>  
                                <p:column headerText="ZONA" width="140">  
                                    #{rowX.column3}  
                                </p:column>  
                            </p:dataTable>                            
                            <br/>
                            <p:panelGrid id="IdControls" style="width: 730px;">
                                <p:row>  
                                    <p:column styleClass="ui-widget-header" colspan="5">
                                        <p:commandButton 
                                            id="IdEdit"
                                            disabled="#{neighborhoodsVariableMB.btnEditDisabled}"
                                            value="Editar"                                 
                                            icon="ui-icon-pencil"                                            
                                            oncomplete="dialogEdit.show()"                                            
                                            update=":IdForm2:IdDialogEdit :IdForm2:display :IdForm1:message"/>
                                        <p:commandButton 
                                            id="IdRemove" 
                                            disabled="#{neighborhoodsVariableMB.btnRemoveDisabled}"
                                            value="Eliminar" 
                                            icon="ui-icon-close"
                                            oncomplete="dialogDelete.show()"                                            
                                            update=":IdForm2:IdDialogDelete :IdForm2:displayDelete :IdForm1:message"/>
                                        <p:commandButton 
                                            id="IdNew" 
                                            value="Nuevo" 
                                            icon="ui-icon-document"
                                            actionListener="#{neighborhoodsVariableMB.newRegistry}"
                                            oncomplete="dialogNew.show()"                                            
                                            update=":IdForm2:IdDialogNew :IdForm2:displayNew :IdForm1:message"/>
                                    </p:column>                            
                                </p:row>
                            </p:panelGrid>
                            <br/>
                        </p:column>                                       
                    </p:row>
                </p:panelGrid>
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <h:form id="IdForm2">
                <!--   DIALOGO EDITAR -->
                <p:dialog id="IdDialogEdit" header="EDICION DE BARRIO" widgetVar="dialogEdit" resizable="false" modal="true">  
                    <p:panelGrid id="display">  
                        <p:row>
                            <p:column>
                                <h:outputText value="CODIGO" />  
                            </p:column>
                            <p:column>
                                <p:inputText disabled="true" id="IdNeighborhoodCode2" size="40" value="#{neighborhoodsVariableMB.neighborhoodId}" >
                                    <f:ajax 
                                        event="change"                                                                                                            
                                        render="IdNeighborhoodCode2"
                                        listener="#{neighborhoodsVariableMB.changeCode}"/>                                            
                                </p:inputText>  
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="NOMBRE" />  
                            </p:column>
                            <p:column>
                                <p:inputText size="40" value="#{neighborhoodsVariableMB.neighborhoodName}" /> 
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="COMUNA" />
                            </p:column>
                            <p:column>                                
                                <p:selectOneMenu id="IdNeighborhoodSuburb" disabled="#{neighborhoodsVariableMB.neighborhoodSuburbIdDisabled}" value="#{neighborhoodsVariableMB.neighborhoodSuburbId}" >                                                                         
                                    <f:selectItem itemLabel="1" itemValue="1" />  
                                    <f:selectItem itemLabel="2" itemValue="2" />
                                    <f:selectItem itemLabel="3" itemValue="3" />
                                    <f:selectItem itemLabel="4" itemValue="4" />
                                    <f:selectItem itemLabel="5" itemValue="5" />
                                    <f:selectItem itemLabel="6" itemValue="6" />
                                    <f:selectItem itemLabel="7" itemValue="7" />
                                    <f:selectItem itemLabel="8" itemValue="8" />
                                    <f:selectItem itemLabel="9" itemValue="9" />
                                    <f:selectItem itemLabel="10" itemValue="10" />
                                    <f:selectItem itemLabel="11" itemValue="11" />
                                    <f:selectItem itemLabel="12" itemValue="12" />                                    
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="ESTRATO" />  
                            </p:column>
                            <p:column>
                                <p:selectOneMenu value="#{neighborhoodsVariableMB.neighborhoodLevel}" > 
                                    <f:selectItem itemLabel="1" itemValue="1" />  
                                    <f:selectItem itemLabel="2" itemValue="2" />
                                    <f:selectItem itemLabel="3" itemValue="3" />
                                    <f:selectItem itemLabel="4" itemValue="4" />
                                    <f:selectItem itemLabel="5" itemValue="5" />
                                    <f:selectItem itemLabel="6" itemValue="6" />
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="ZONA" />  
                            </p:column>
                            <p:column>
                                <p:selectOneMenu value="#{neighborhoodsVariableMB.neighborhoodType}" > 
                                    <f:selectItem itemLabel="ZONA URBANA" itemValue="1" />  
                                    <f:selectItem itemLabel="ZONA RURAL" itemValue="2" />                                                                                                                  
                                    <f:ajax 
                                        event="change"                                                                                                            
                                        render="IdNeighborhoodSuburb"                                        
                                        listener="#{neighborhoodsVariableMB.changeType}"/>                                            
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2" styleClass="ui-widget-header">
                                <p:commandButton 
                                    value="Guardar" 
                                    icon="ui-icon-disk"
                                    oncomplete="dialogEdit.hide()"
                                    actionListener="#{neighborhoodsVariableMB.updateRegistry}"
                                    update=":IdForm1:IdSearchTable :IdForm1:IdControls :IdForm1:IdControls :IdForm1:message"/>
                                <p:commandButton 
                                    value="Cancelar" 
                                    icon="ui-icon-close"
                                    oncomplete="dialogEdit.hide()"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>  
                </p:dialog> 
                <!--   DIALOGO NUEVO -->
                <p:dialog id="IdDialogNew" header="NUEVO BARRIO" widgetVar="dialogNew" resizable="false" modal="true">  
                    <p:panelGrid id="displayNew">  
                        <p:row>
                            <p:column>
                                <h:outputText value="CODIGO" />  
                            </p:column>
                            <p:column>
                                <p:inputText id="IdNeighborhoodCode" size="40" value="#{neighborhoodsVariableMB.newNeighborhoodId}" >
                                    <f:ajax 
                                        event="change"                                                                                                            
                                        render="IdNeighborhoodCode"
                                        listener="#{neighborhoodsVariableMB.changeNewCode}"/>                                            
                                </p:inputText>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="NOMBRE" />  
                            </p:column>
                            <p:column>
                                <p:inputText size="40" value="#{neighborhoodsVariableMB.newNeighborhoodName}" /> 
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="COMUNA" />
                            </p:column>
                            <p:column>                                
                                <p:selectOneMenu id="IdNeighborhoodSuburb2" disabled="#{neighborhoodsVariableMB.newNeighborhoodSuburbIdDisabled}" value="#{neighborhoodsVariableMB.newNeighborhoodSuburbId}" >                                     
                                    <f:selectItem itemLabel="1" itemValue="1" />  
                                    <f:selectItem itemLabel="2" itemValue="2" />
                                    <f:selectItem itemLabel="3" itemValue="3" />
                                    <f:selectItem itemLabel="4" itemValue="4" />
                                    <f:selectItem itemLabel="5" itemValue="5" />
                                    <f:selectItem itemLabel="6" itemValue="6" />
                                    <f:selectItem itemLabel="7" itemValue="7" />
                                    <f:selectItem itemLabel="8" itemValue="8" />
                                    <f:selectItem itemLabel="9" itemValue="9" />
                                    <f:selectItem itemLabel="10" itemValue="10" />
                                    <f:selectItem itemLabel="11" itemValue="11" />
                                    <f:selectItem itemLabel="12" itemValue="12" />
                                    <f:ajax 
                                        event="change"                                                                                                            
                                        render="IdNeighborhoodCode"
                                        listener="#{neighborhoodsVariableMB.changeNewType}"/>                                            
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="ESTRATO" />  
                            </p:column>
                            <p:column>
                                <p:selectOneMenu value="#{neighborhoodsVariableMB.newNeighborhoodLevel}" > 
                                    <f:selectItem itemLabel="1" itemValue="1" />  
                                    <f:selectItem itemLabel="2" itemValue="2" />
                                    <f:selectItem itemLabel="3" itemValue="3" />
                                    <f:selectItem itemLabel="4" itemValue="4" />
                                    <f:selectItem itemLabel="5" itemValue="5" />
                                    <f:selectItem itemLabel="6" itemValue="6" />
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="ZONA" />  
                            </p:column>
                            <p:column>
                                <p:selectOneMenu value="#{neighborhoodsVariableMB.newNeighborhoodType}" > 
                                    <f:selectItem itemLabel="ZONA URBANA" itemValue="1" />  
                                    <f:selectItem itemLabel="ZONA RURAL" itemValue="2" />                                                                                                                  
                                    <f:ajax 
                                        event="change"                                                                                                            
                                        render="IdNeighborhoodCode IdNeighborhoodSuburb2"                                        
                                        listener="#{neighborhoodsVariableMB.changeNewType}"/>                                            
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2" styleClass="ui-widget-header">
                                <p:commandButton 
                                    value="Guardar" 
                                    icon="ui-icon-disk"
                                    oncomplete="dialogNew.hide()"
                                    actionListener="#{neighborhoodsVariableMB.saveRegistry}"
                                    update=":IdForm1:IdSearchTable :IdForm1:IdControls :IdForm1:IdControls :IdForm1:message"/>
                                <p:commandButton 
                                    value="Cancelar" 
                                    icon="ui-icon-close"
                                    oncomplete="dialogNew.hide()"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>  
                </p:dialog> 
                <!-- DIALOGO ELIMINAR-->
                <p:dialog                                                         
                    id="IdDialogDelete"
                    modal="true"
                    resizable="false"
                    header="ELIMINAR BARRIO" 
                    widgetVar="dialogDelete"> 
                    <p:panelGrid id="displayDelete">
                        <p:row>  
                            <p:column style="width: 200px; height: 80px; text-align: center; background: #fbef9a;">
                                Confirma la Eliminacion de este registro?
                            </p:column>
                        </p:row>
                        <p:row>  
                            <p:column styleClass="ui-widget-header">
                                <p:commandButton                                                           
                                    oncomplete="dialogDelete.hide()"
                                    actionListener="#{neighborhoodsVariableMB.deleteRegistry}"
                                    value="Eliminar" 
                                    update=":IdForm1:IdSearchTable :IdForm1:IdControls :IdForm1:IdControls :IdForm1:message"/>   
                                <p:commandButton
                                    value="Cancelar" 
                                    onclick="dialogDelete.hide()"/> 
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:dialog>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
