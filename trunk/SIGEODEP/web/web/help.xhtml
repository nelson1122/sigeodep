<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html; charset=UTF-8">
        <h:head> 
            <link rel="shortcut icon" href="../../resources/img/icon.gif"/>
            <meta 
                http-equiv="Content-Type" 
                content="text/html; charset=UTF-8" />
            <link 
                rel="stylesheet" 
                href="./../../resources/css/style.css" 
                type="text/css" />
            <script type="text/javascript">    
                function handleMyNodeClick(e) {
                    $("#helpContent").load(e);
                }
            </script> 
            <title>
                SIGEODEP - AYUDA
            </title>
        </h:head>
        <!-- h:body onload="setInterval('contador()',2000);" -->
        <h:body>
            <div class="capa1" id="capa">Procesando...</div>
            <p:panelGrid rendered="#{!loginMB.autenticado}" style="margin-top: 160px; margin-left: 210px; ">
                <p:row>
                    <p:column>
                        <a href="./index.html">No se ha iniciado sesion</a>
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:layout fullPage="true" rendered="#{loginMB.autenticado}" >  
                <!-- ****************************** MENU LATERAL (PARTE IZQUIERDA) ************************ -->
                <p:layoutUnit position="west" size="400" header="&nbsp;" collapsible="true"> 
                    <h:form target="_blank">
                        <h:commandButton disabled="true" value="+" image="../../resources/img/logo2.png" />                        
                    </h:form>
                    <h:form id="IdForm0">                                                
                        <br/>
                        <p:tree 
                            id="docTree" 
                            value="#{helpMB.root}" 
                            var="doc"                                                        
                            cache="false"
                            style="width: 370px;"
                            selectionMode="single">
                            <p:ajax event="select" listener="#{helpMB.onNodeSelect}" update=":IdFormContent:IdLabelTitle" />

                            <p:treeNode 
                                expandedIcon="ui-icon-folder-open"
                                collapsedIcon="ui-icon-folder-collapsed">
                                <h:outputText value="#{doc.name}"/>
                            </p:treeNode>
                            <p:treeNode type="document" icon="ui-icon-document">
                                <h:outputText value="#{doc.name}" />
                            </p:treeNode>
                        </p:tree>                             

                    </h:form>  
                </p:layoutUnit>  
                <!-- ****************************** CONTENIDO (PARTE CENTRAL) ************************ -->
                <p:layoutUnit position="center" > 
                    <p:ajaxStatus style=" position:fixed; top: 5px; right:35px; width:17px; height:17px; z-index: 21;" id="ajaxStatusPanel">  
                        <f:facet name="start">  
                            <h:graphicImage value="../../resources/img/ajaxloading.gif" />                      
                        </f:facet>          
                        <f:facet name="complete">  
                            <h:outputText value="&nbsp;" />  
                        </f:facet>  
                    </p:ajaxStatus>                    
                    <h:form id="IdFormContent">
                    <div id="welcome">
                        <h1>
                             SIGEODEP - AYUDA<br/>
                            <h:outputLabel value="#{helpMB.helpTitle}" id="IdLabelTitle"/>                            
                        </h1>
                    </div>
                    </h:form>
                    <div id="helpContent">

                    </div>
                </p:layoutUnit>
            </p:layout>            
            <ui:insert name="dialogs">   
            </ui:insert>
        </h:body>
    </f:view>
</html>
