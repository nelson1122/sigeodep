<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <ui:composition template="../templates/layoutTemplate.xhtml">
        <!--==================================================================-->
        <!--========================CABECERA SCRIPTS==========================-->                    
        <ui:define name="head">
            <link href="../../resources/css/style.css" rel="stylesheet" type="text/css" />               
            <script type="text/javascript">                  
            </script> 
        </ui:define>
        <!--=================================================================-->
        <!--================================TITULOS==========================-->
        <ui:define name="titlePage">
            SIGEODEP -  CONJUNTOS DE REGISTROS
        </ui:define>
        <ui:define name="title">
            SIGEODEP -  CONJUNTOS DE REGISTROS
        </ui:define>
        <!--=================================================================-->
        <!--==============================CONTENIDO==========================-->
        <ui:define name="content">
            <h:form enctype="multipart/form-data" id="IdForm1"> 
                <p:growl id="message"  showDetail="true" sticky="true" autoUpdate="true" life="1000"  />
                <!--===================================================================================-->
                <br/>
                <p:panelGrid id="IdPanel1" style="position: absolute;  width: 750px;  margin-left: -375px; left: 50%;" >                            
                    <p:row>  
                        <p:column styleClass="ui-widget-header" style="text-align: center;">
                            <h:outputLabel value="OBSERVATORIO DEL DELITO - ALCALDA DE PASTO"/><br/>  
                            <h:outputLabel value="CONJUNTOS DE REGISTROS"/>  
                        </p:column>                                       
                    </p:row>
                    <p:row>  
                        <p:column>
                            <br/>
                            <p:panelGrid style="width: 730px;">
                                <p:row>  
                                    <p:column styleClass="ui-widget-header" colspan="5">
                                        <h:outputLabel value="FILTRAR DATOS"/>
                                    </p:column>                            
                                </p:row>
                                <p:row>  
                                    <p:column styleClass="ui-widget-header ui-state-focus" colspan="1">
                                        <h:outputLabel value="Variable"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:selectOneMenu id="IdSearchCriteria" value="#{recordSetsMB.currentSearchCriteria}" > 
                                            <f:selectItem itemLabel="CODIGO" itemValue="1" />
                                            <f:selectItem itemLabel="NOMBRE" itemValue="2" />
                                            <f:selectItem itemLabel="FICHA" itemValue="3" />
                                        </p:selectOneMenu>
                                    </p:column>                                                                        
                                    <p:column styleClass="ui-widget-header ui-state-focus" colspan="1">
                                        <h:outputLabel value="Valor"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText 
                                            id="IdSearcValue"
                                            value="#{recordSetsMB.currentSearchValue}"/>
                                    </p:column>
                                    <p:column colspan="1" styleClass="ui-widget-header ui-state-focus">
                                        <p:commandButton 
                                            value="Buscar" 
                                            icon="ui-icon-search"                                                
                                            actionListener="#{recordSetsMB.createDynamicTable}"
                                            update="IdSearchTable :IdForm1:message"/>                                                                        
                                    </p:column>
                                </p:row>                        
                            </p:panelGrid>
                            <br/>
                            <p:dataTable 
                                id="IdSearchTable" var="rowX" 
                                value="#{recordSetsMB.rowDataTableList}" 
                                rowKey="#{rowX.column1}"  
                                selection="#{recordSetsMB.selectedRowsDataTable}" 
                                paginator="true"
                                rows="10"                                    
                                paginatorPosition="bottom"                                
                                scrollable="true"
                                scrollWidth="730"                                    
                                pageLinks="3"
                                selectionMode="multiple"
                                resizableColumns="true">                                
                                <p:ajax
                                    event="rowSelect"
                                    listener="#{recordSetsMB.load}"                                    
                                    update=":IdForm1:IdControls :IdForm1:message" />
                                <p:column headerText="CODIGO" width="90">  
                                    #{rowX.column1}  
                                </p:column>  
                                <p:column headerText="NOMBRE" width="475">  
                                    #{rowX.column2}  
                                </p:column>                                  
                                <p:column headerText="FICHA" width="100">  
                                    #{rowX.column3}  
                                </p:column>                                  
                                <p:column headerText="NOMBRE FICHA" width="100">  
                                    #{rowX.column4}  
                                </p:column>                                  
                            </p:dataTable>                            
                            <br/>
                            <p:panelGrid id="IdControls" style="width: 730px;">
                                <p:row>  
                                    <p:column styleClass="ui-widget-header" colspan="5">
                                        <p:commandButton 
                                            id="IdEdit"
                                            action="#{recordSetsMB.openRecordSets}"
                                            actionListener="#{recordSetsMB.selectTagClick}"
                                            disabled="#{recordSetsMB.btnEditDisabled}"
                                            value="Mostrar Datos"                                 
                                            icon="ui-icon-pencil"/>
                                        <p:commandButton 
                                            id="IdRemove" 
                                            disabled="#{recordSetsMB.btnRemoveDisabled}"
                                            value="Eliminar" 
                                            icon="ui-icon-close"
                                            oncomplete="dialogDelete.show()"                                            
                                            update=":IdForm2:IdDialogDelete :IdForm1:message"/>                                        
                                    </p:column>                            
                                </p:row>
                            </p:panelGrid>
                            <br/>
                        </p:column>                                       
                    </p:row>
                </p:panelGrid>
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <h:form id="IdForm2">

                <!-- DIALOGO ELIMINAR-->
                <p:dialog                                                         
                    id="IdDialogDelete"
                    modal="true"
                    resizable="false"
                    header="Eliminar" 
                    widgetVar="dialogDelete"> 
                    <br/>
                    <p:inputTextarea 
                        value="Confirma la eliminaciÃ³n de este(os) conjunto(s)?" 
                        readonly="true" 
                        style="text-align: center; background: #ebf4fb; font-size: 13px; font-weight: 900; height: 48px;"/>
                    <br/>
                    <br/>
                    <p:commandButton                                                           
                        oncomplete="dialogDelete.hide()"
                        actionListener="#{recordSetsMB.deleteRegistry}"
                        value="Eliminar" 
                        update=":IdForm1:IdSearchTable :IdForm1:IdControls :IdForm1:message"/>   
                    <p:commandButton
                        value="Cancelar" 
                        onclick="dialogDelete.hide()"/> 
                </p:dialog>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
