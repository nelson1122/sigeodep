<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head> 
            <link rel="shortcut icon" href="../../resources/img/icon.gif"/>
            <meta 
                http-equiv="Content-Type" 
                content="text/html; charset=UTF-8" />
            <link 
                rel="stylesheet" 
                href="./../../resources/css/style.css" 
                type="text/css" />
            <ui:insert name="head">  
            </ui:insert>
            <title>
                <ui:insert name="titlePage">
                </ui:insert>
            </title>
        </h:head>
        <h:body>
            <p:layout fullPage="true" >  
                <!-- ****************************** MENU LATERAL (PARTE IZQUIERDA) ************************ -->
                <p:layoutUnit position="west" size="300" header="&nbsp;" collapsible="true"> 
                    <h:form>
                        <div id="logo2"></div>                    
                        <p:idleMonitor 
                            timeout="180000"
                            onidle="dialogEnd.show()"/>                                        
                        <p:accordionPanel activeIndex="-1" >
                            <p:tab title="REGISTRO DE DATOS">
                                <p:menu style="width: 240px; z-index:23; overflow:visible">                               
                                    <p:menuitem 
                                        icon="ui-icon-disk"
                                        value="Carga desde Archivo" 
                                        action="proccesFile" 
                                        ajax="false"/>  
                                    <p:menuitem 
                                        icon="ui-icon-document"
                                        value="Registro desde Formularios" 
                                        action="forms" 
                                        ajax="false"/>  
                                    <p:menuitem 
                                        icon="ui-icon-folder-collapsed" 
                                        value="Conjuntos de registros" 
                                        actionListener="recordSets"  
                                        ajax="false"/>
                                </p:menu> 
                            </p:tab>
                            <p:tab title="REPORTES">
                                <p:menu style="width: 240px; z-index:23; overflow:visible">                               
                                    <p:menuitem 
                                        icon="ui-icon-disk"
                                        value="Cruce de variables" 
                                        action="crossing" 
                                        ajax="false"/>
                                </p:menu> 
                            </p:tab>
                            <p:tab title="GEOREFERENCIACION">
                                <p:menu style="width: 240px; z-index:23; overflow:visible">                               
                                    <p:menuitem 
                                        icon="ui-icon-disk"
                                        value="Cruce de variables" 
                                        action="geo" 
                                        ajax="false"/>
                                </p:menu> 
                            </p:tab>
                            <p:tab title="CONFIGURACIONES">
                                <p:menu style="width: 240px; z-index:23; overflow:visible">                               
                                    <p:menuitem 
                                        icon="ui-icon-disk"
                                        value="Variables Categoricas" 
                                        action="categoricalVariables" 
                                        ajax="false"/>  
                                </p:menu> 
                            </p:tab>
                        </p:accordionPanel>
                    </h:form>  
                </p:layoutUnit>  
                <!-- ****************************** CONTENIDO (PARTE CENTRAL) ************************ -->
                <p:layoutUnit position="center" > 
                    <p:ajaxStatus 
                        style=" position:fixed; 
                        top: 5px; 
                        right:35px; 
                        width:17px;
                        height:17px; 
                        z-index: 21;" 
                        id="ajaxStatusPanel">  
                        <f:facet name="start">  
                            <h:graphicImage value="../../resources/img/ajaxloading.gif" />                      
                        </f:facet>          
                        <f:facet name="complete">  
                            <h:outputText value="&nbsp;" />  
                        </f:facet>  
                    </p:ajaxStatus>                    
                    <div id="algo">
                        <ui:insert name="content">   
                        </ui:insert>
                    </div>
                </p:layoutUnit>
            </p:layout>
            <p:dialog 
                header="SESION FINALIZADA"
                widgetVar="dialogEnd"
                modal="true"
                closable="false"
                resizable="false">
                <br/>
                <p:inputTextarea 
                    value="Después de 10 minutos de inactividad (EN ESTE MOMENTO 3) el servidor finaliza la sesión, presione aceptar para volver a acceder a la aplicación"
                    readonly="true" 
                    style="text-align: center; background: #ebf4fb; font-size: 13px; font-weight: 900; height: 60px; width: 300px;"/>
                <br/>
                <br/>
                <p:commandButton 
                    value="ACEPTAR"
                    actionListener="#{loginMB.closeSession}"
                    action="index"/>
                <!--p:commandButton 
                    value="CONTINUAR" 
                    type="button"
                    onclick="dialogEnd.hide()"
                    action="index"/-->
            </p:dialog>
            <ui:insert name="dialogs">   
            </ui:insert>
        </h:body>
    </f:view>
</html>
