<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head> 
            <link rel="shortcut icon" href="../../resources/img/icon.gif"/>
            <meta 
                http-equiv="Content-Type" 
                content="text/html; charset=UTF-8" />
            <link 
                rel="stylesheet" 
                href="./../../resources/css/style.css" 
                type="text/css" />
            <ui:insert name="head">  
            </ui:insert>
            <title>
                <ui:insert name="titlePage">
                </ui:insert>
            </title>

        </h:head>
        <h:body>
            <p:layout fullPage="true" >  
                <!-- ****************************** MENU LATERAL (PARTE IZQUIERDA) ************************ -->
                <p:layoutUnit position="west" size="300" header="&nbsp;" collapsible="true"> 
                    <h:form id="IdForm0">
                        <div id="logo2"></div>                    
                        <!-- 
                        timeout="600000" 
                        document.getElementById('IdForm0:btnLogout').click();
                        -->
                        <p:idleMonitor 
                            timeout="600000"
                            onidle="dialogEnd.show(); document.getElementById('IdForm0:btnLogout').click();"/>

                        <p:commandButton 
                            id="btnLogout"
                            value="-"  
                            style="display: none;"                            
                            actionListener="#{loginMB.logout}"/>

                        <p:accordionPanel activeIndex="-1" >
                            <p:tab title="REGISTRO DE DATOS">
                                <p:menu style="width: 240px; z-index:23; overflow:visible">                               
                                    <p:menuitem 
                                        icon="ui-icon-disk"
                                        value="Conjuntos desde Archivo" 
                                        action="proccesFile" 
                                        ajax="false"/>  
                                    <p:menuitem 
                                        icon="ui-icon-document"
                                        value="Registro desde Formularios" 
                                        action="forms" 
                                        ajax="false"/>  
                                    <p:menuitem 
                                        icon="ui-icon-folder-collapsed" 
                                        value="Gestion de Conjuntos" 
                                        actionListener="#{recordSetsMB.reset}"                                            
                                        action="recordSets"  
                                        ajax="false"/>
                                </p:menu> 
                            </p:tab>
                            <p:tab title="REPORTES">
                                <p:menu style="width: 240px; z-index:23; overflow:visible">                               
                                    <p:menuitem 
                                        icon="ui-icon-disk"
                                        value="Cruce de variables" 
                                        action="crossing" 
                                        ajax="false"/>
                                </p:menu> 
                            </p:tab>
                            <p:tab title="GEORREFERENCIACION">
                                <p:menu style="width: 240px; z-index:23; overflow:visible">                               
                                    <p:menuitem 
                                        icon="ui-icon-disk"
                                        value="Mapas Temáticos" 
                                        action="geo" 
                                        ajax="false"/>
                                </p:menu> 
                            </p:tab>
                            <p:tab title="CONFIGURACIONES">
                                <p:menu style="width: 240px; z-index:23; overflow:visible">                               
                                    <p:menuitem 
                                        icon="ui-icon-disk"
                                        value="Variables Categoricas" 
                                        action="categoricalVariables" 
                                        ajax="false"/>  
                                </p:menu> 
                            </p:tab>
                        </p:accordionPanel>
                    </h:form>  
                </p:layoutUnit>  
                <!-- ****************************** CONTENIDO (PARTE CENTRAL) ************************ -->
                <p:layoutUnit position="center" > 

                    <p:ajaxStatus 
                        style=" position:fixed; 
                        top: 5px; 
                        right:35px; 
                        width:17px;
                        height:17px; 
                        z-index: 21;" 
                        id="ajaxStatusPanel">  
                        <f:facet name="start">  
                            <h:graphicImage value="../../resources/img/ajaxloading.gif" />                      
                        </f:facet>          
                        <f:facet name="complete">  
                            <h:outputText value="&nbsp;" />  
                        </f:facet>  
                    </p:ajaxStatus>
                    <div id="welcome">
                        <h1>
                            <ui:insert name="title" >   
                            </ui:insert>
                        </h1>
                    </div>
                    <div id="algo">
                        <ui:insert name="content">   
                        </ui:insert>
                    </div>

                </p:layoutUnit>
            </p:layout>
            <h:form> 
                <p:dialog 
                    header="SESION FINALIZADA"
                    widgetVar="dialogEnd"
                    modal="true"
                    closable="false"
                    resizable="false">
                    <br/>
                    <p:inputTextarea 
                        value="Después de 10 minutos de inactividad el servidor finaliza la sesión, presione aceptar para volver a acceder a la aplicación"
                        readonly="true" 
                        style="text-align: center; background: #ebf4fb; font-size: 13px; font-weight: 900; height: 60px; width: 300px;"/>
                    <br/>
                    <br/>
                    <a href="/SIGEODEP/faces/index.xhtml">
                        ACEPTAR
                    </a>
                </p:dialog>
            </h:form>
            <ui:insert name="dialogs">   
            </ui:insert>
        </h:body>
    </f:view>
</html>
