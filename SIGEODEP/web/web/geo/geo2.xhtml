<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Georreferenciaci√≥n</title>
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
        <script src="resources/js/raphael-min.js"></script>
        <script src="resources/js/OpenLayers.js"></script>
        <script src="geo.js"></script>
        <script src="http://maps.google.com/maps/api/js?v=3.2&amp;sensor=false"></script>
        <link rel="stylesheet" href="resources/geo.css" type="text/css"/>
    </h:head>
    <h:body>
        <h:form id="geoForm" onsubmit="return false;">
            <div id="map"></div>

            <div id="output">
                <div id="ramp2" style="width: 175px;height: 52px; border: 1px ; margin: 0px auto;">
                    <div id="start" ></div>
                </div>
                <div id="info"></div>
            </div>           

            <div id="form">
                <img id="hidr" src="resources/js/img/up_16.png" />
                <div id="the_div" style="position: relative;z-index: 20021;">
                    <h:outputText value="Variables: " /> <br/>
                    <h:selectOneMenu style="height: 25px;" id="comboVariables" 
                                     value="#{geoMB.selectedVariable}" 
                                     >  
                        <f:selectItem itemLabel="Seleccione una Variable" itemValue="" />  
                        <f:selectItems value="#{geoMB.variables}"/>  
                        <p:ajax listener="#{geoMB.handleVariableChange}"                                                                   
                                update="comboValues"/>
                    </h:selectOneMenu>  <br/>     
                    <h:outputText value="Valores: " /> <br/>
                    <h:selectOneMenu style="height: 25px;" id="comboValues" value="#{geoMB.selectedValue}">  
                        <f:selectItem itemLabel="Seleccione un Valor" itemValue="" />  
                        <f:selectItems value="#{geoMB.values}" />  
                    </h:selectOneMenu> <br/>

                    <h:outputText value="Nivel de detalle: " />  <br/>
                    <h:selectOneRadio id="options" value="1">  
                        <f:selectItem itemLabel="Barrios" itemValue="1" />  
                        <f:selectItem itemLabel="Comunas" itemValue="2" />  
                        <f:selectItem itemLabel="Corredores" itemValue="3" />  
                    </h:selectOneRadio> <br/>
                    <h:commandButton style="height: 25px;" id="ver_mapa"
                                     value="Ver Mapa" /> 
                </div>
            </div>
        </h:form>
    </h:body>
</html>
