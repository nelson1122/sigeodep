<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="../templates/layoutTemplate.xhtml">
        <!--=================================================================-->
        <!--======================= CABECERA Y SCRIPTS ======================-->                    
        <ui:define name="head">
            <link href="../../resources/css/style.css" rel="stylesheet" type="text/css" />  
            <style type="text/css">
                .bla div { width: 125px; white-space:nowrap;}
            </style>
            <script type="text/javascript">  
                
                $('*').live("keypress", function(e) {    //NO TOME CONTROL
                    if (e.keyCode == 17) {                        
                        return false;
                    }
                });
                function goFocus()
                {
                    document.getElementById('IdForm:message').focus();
                }
                function clickIdPaint() {                                          
                    jQuery('#IdPaint').click();
                }
            </script> 
        </ui:define>
        <!--=================================================================-->
        <!--=============================== TITULOS =========================-->
        <ui:define name="titlePage">
            SIGEODEP -  CARGA DE REGISTROS DESDE ARCHIVO
        </ui:define>
        <ui:define name="title">
            SIGEODEP -  CARGA DE REGISTROS DESDE ARCHIVO
        </ui:define>
        <!--=================================================================-->
        <!--============================= CONTENIDO =========================-->
        <ui:define name="content">
             
            <h:form enctype="multipart/form-data" id="IdForm"> 
                <p:growl id="message"  showDetail="true" sticky="true" autoUpdate="true" life="1000"  />
                <br/>
                <p:tabView id="IdTabView"  style=" width: 750px;  margin-left: -375px; left: 50%;" > 
                    <!--===================================================================================-->
                    <!--========================SECCION PARA LA CARGA DEL ARCHIVO==========================-->

                    <p:tab id="tab1" title="ARCHIVO PLANO">  
                        <p:panelGrid style=" margin-left: 30px;" >     
                            <p:row>
                                <p:column colspan="4" styleClass="ui-widget-header">
                                    CARGA DE REGISTROS DESDE ARCHIVO
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="1">
                                    <h:outputLabel value="Nombre del conjunto de registros: " /> 
                                    
                                </p:column>
                                <p:column colspan="2">
                                    <h:inputText 
                                        id="IdTagName"                 
                                        autocomplete="off"
                                        disabled="#{uploadFileMB.tagNameDisabled}"
                                        value="#{uploadFileMB.tagName}"
                                        style="width: 300px;">
                                        <p:ajax
                                            event="keyup"
                                            listener="#{uploadFileMB.tagNameKeyPress}"
                                            update="IdBtnProcessFile IdErrorTagName"/>
                                    </h:inputText>
                                    <br/>
                                    <h:outputLabel 
                                        id="IdErrorTagName" 
                                        value="#{uploadFileMB.errorTagName}" 
                                        style="color: #FF1111;" /> 
                                </p:column>
                                <p:column rowspan="2" colspan="1">
                                    
                                    <h:outputLabel
                                        id="IdCurrentForm"
                                        value="#{uploadFileMB.currentForm}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="1">
                                    <h:outputLabel  
                                        value="Ficha: "/>
                                </p:column>
                                <p:column colspan="2">
                                    <h:selectOneMenu 
                                        id="IdSelectForm"
                                        value="#{uploadFileMB.currentForm}"                                         
                                        disabled="#{uploadFileMB.selectFormDisabled}"> 
                                        <f:selectItems value="#{uploadFileMB.forms}"/>                                          
                                        <f:ajax
                                            render="IdSelectOneMenuSource IdAccordionPanel:IdSelectOneListVarExpected IdCurrentForm"/>
                                    </h:selectOneMenu>  
                                </p:column>
                                
                            </p:row>
                            <p:row>
                                <p:column colspan="1">
                                    <h:outputLabel value="Fuente: "/> 
                                </p:column>
                                <p:column colspan="3">
                                    <h:selectOneMenu 
                                        id="IdSelectOneMenuSource"
                                        value="#{uploadFileMB.currentSource}"                                         
                                        disabled="#{uploadFileMB.selectSourceDisabled}"> 
                                        <f:selectItems value="#{uploadFileMB.sources}"/>                                          
                                        <f:ajax
                                            render="IdSelectOneMenuSource IdAccordionPanel:IdSelectOneListVarExpected IdCurrentForm"/>
                                    </h:selectOneMenu> 
                                </p:column>
                            </p:row>
                            <!--p:row>
                                <p:column colspan="1">
                                    <h:outputLabel value="Delimitador: "/>  
                                </p:column>
                                <p:column colspan="3">
                                    <p:selectOneMenu 
                                        id="IdDelimiter" 
                                        value="# {uploadFileMB.currentDelimiter}" 
                                        disabled="# {uploadFileMB.selectDelimiterDisabled}">                                  
                                        <f:selectItems value="# {uploadFileMB.delimiters}"/>
                                    </p:selectOneMenu> 
                                </p:column>
                            </p:row-->
                            <p:row>
                                <p:column colspan="1">
                                    <h:outputLabel
                                        value="Archivo: " />
                                </p:column>
                                <p:column colspan="3">
                                    <p:fileUpload 
                                        id="IdBtnFileSelect"                                        
                                        fileUploadListener="#{uploadFileMB.handleFileUpload}"                                          
                                        mode="advanced"                                           
                                        cancelLabel="Cancelar"
                                        uploadLabel="Subir"                                        
                                        label="Archivo"
                                        sizeLimit="5000000"
                                        update=":IdForm:message IdBtnProcessFile"
                                        allowTypes="/(\.|\/)(xlsx)$/">                                        
                                    </p:fileUpload>                                      
                                    <p:progressBar id="IdProgresUpload" interval="2000" widgetVar="pbAjaxUpload" ajax="true"  value="#{uploadFileMB.progressUpload}" labelTemplate="{value}%" />                                    
                                    <p:commandButton                                   
                                        id="IdBtnProcessFile"
                                        disabled="#{uploadFileMB.btnProcessFileDisabled}"
                                        actionListener="#{uploadFileMB.processFile}"
                                        value="Procesar"
                                        update="@form"  
                                        onstart="pbAjaxUpload.start();"/> 
                                    <p:commandButton 
                                        disabled="#{uploadFileMB.btnResetDisabled}" 
                                        value="Reiniciar"                                         
                                        onclick="confirmation.show()"/> 
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="4" styleClass="ui-widget-header">                                  
                                    <br/>
                                    <h:outputLabel                                         
                                        id="IdNameFile" value="#{uploadFileMB.nameFile}"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:tab>  
                    <!--===================================================================================-->
                    <!--========================SECCION PARA LA APLICACION DE FILTROS======================-->                    
                    <p:tab title="FILTROS" disabled="#{uploadFileMB.inactiveTabs}" >
                        <p:accordionPanel id="IdAccordionPanel2" activeIndex="-1">
                            <!--======================== Copiar Columnas ======================-->
                            <p:tab title="COPIAR COLUMNAS">
                                <p:panelGrid >
                                    <p:row>
                                        <p:column styleClass="ui-widget-header">
                                            <h:outputLabel value="VARIABLE A COPIAR"/>  
                                        </p:column>
                                        <p:column styleClass="ui-widget-header">
                                            <h:outputLabel value="VALORES DE LA VARIABLE"/>  
                                        </p:column>                
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:selectOneListbox 
                                                id="copyFieldsListBox" 
                                                style="height:200px; width: 300px; " 
                                                value="#{copyMB.copy_field}">
                                                <f:selectItems value="#{copyMB.fields}"/>    
                                                <f:ajax                                             
                                                    event="change" 
                                                    listener="#{copyMB.changeFieldCopy}"                                                                   
                                                    render="copyValuesListBox copyPrefix"/>
                                            </p:selectOneListbox>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneListbox 
                                                id="copyValuesListBox" 
                                                style="height:200px; width: 300px;" >
                                                <f:selectItems value="#{copyMB.values}"/>    
                                            </p:selectOneListbox>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column styleClass="ui-widget-header">
                                            <h:outputLabel value="NUMERO DE COPIAS"/>  
                                        </p:column>
                                        <p:column styleClass="ui-widget-header">
                                            <h:outputLabel value="PREFIJO"/>  
                                        </p:column>                
                                    </p:row>
                                    <p:row>
                                        <p:column styleClass="ui-widget-header">
                                            <p:spinner id="copyNCopies" 
                                                       value="#{copyMB.copy_ncopies}"
                                                       min="1" max="20" /> 
                                        </p:column>
                                        <p:column styleClass="ui-widget-header">
                                            <h:inputText 
                                                id="copyPrefix"                       
                                                value="#{copyMB.copy_prefix}"/> 
                                        </p:column>                
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="2">
                                            <p:commandButton 
                                                id="copyUndo"                                   
                                                actionListener="#{copyMB.undoCopy}"
                                                value="DESHACER" 
                                                disabled="#{copyMB.btnCopyDisable}"
                                                update="copyFieldsListBox copyValuesListBox deletePickList filterFieldsListBox splitFieldsListBox splitValuesListBox mergePickList replicateFieldsListBox1 replicateFieldsListBox2 replicateSheet copyUndo renameValuesFieldsListBox :IdForm:IdTabView:IdAccordionPanel :IdForm:IdTabView:IdAccordionPanel4"/>
                                            <p:commandButton 
                                                id="copyButtonSave"                                   
                                                actionListener="#{copyMB.saveCopies}"
                                                value="COPIAR" 
                                                update="copyFieldsListBox copyValuesListBox deletePickList filterFieldsListBox splitFieldsListBox splitValuesListBox mergePickList replicateFieldsListBox1 replicateFieldsListBox2 replicateSheet copyUndo renameValuesFieldsListBox :IdForm:IdTabView:IdAccordionPanel :IdForm:IdTabView:IdAccordionPanel4"/>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:tab>
                            <!--======================== Eliminar Columnas ======================-->
                            <p:tab title="ELIMINAR COLUMNAS" >
                                <p:panelGrid >
                                    <p:row>
                                        <p:column styleClass="ui-widget-header" colspan="2">
                                            <h:outputLabel value="VARIABLES A ELIMINAR"/>  
                                        </p:column>              
                                    </p:row>                                        
                                    <p:row>
                                        <p:column colspan="2">
                                            <p:pickList id="deletePickList" value="#{copyMB.delete_pickfields}" 
                                                        var="field"
                                                        itemLabel="#{field}" itemValue="#{field}" 
                                                        showTargetControls="true" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="2">
                                            <p:commandButton 
                                                id="undoDelete"                                 
                                                actionListener="#{copyMB.undoDelete}"
                                                value="DESHACER"
                                                disabled="#{copyMB.btnDeleteDisable}"
                                                update="copyFieldsListBox copyValuesListBox deletePickList filterFieldsListBox splitFieldsListBox splitValuesListBox mergePickList replicateFieldsListBox1 replicateFieldsListBox2 replicateSheet undoDelete renameValuesFieldsListBox :IdForm:IdTabView:IdAccordionPanel :IdForm:IdTabView:IdAccordionPanel4"/>   
                                            <p:commandButton 
                                                id="deleteButton"                                 
                                                actionListener="#{copyMB.deleteFields}"
                                                value="ELIMINAR"
                                                update="copyFieldsListBox copyValuesListBox deletePickList filterFieldsListBox splitFieldsListBox splitValuesListBox mergePickList replicateFieldsListBox1 replicateFieldsListBox2 replicateSheet undoDelete renameValuesFieldsListBox :IdForm:IdTabView:IdAccordionPanel :IdForm:IdTabView:IdAccordionPanel4"/>
                                        </p:column>                
                                    </p:row>
                                </p:panelGrid>
                            </p:tab>
                            <!--======================== Filtrar registros ======================-->
                            <p:tab title="FILTRAR REGISTROS">
                                <p:panelGrid>
                                    <p:row>
                                        <p:column styleClass="ui-widget-header" colspan="2">
                                            <h:outputLabel value="VARIABLE A FILTRAR"/>  
                                        </p:column>              
                                    </p:row>  
                                    <p:row>
                                        <p:column colspan="2">
                                            <p:selectOneListbox 
                                                id="filterFieldsListBox" 
                                                style="height:200px; width: 400px; " 
                                                value="#{copyMB.filter_field}"                                                            >
                                                <f:selectItems value="#{copyMB.fields}"/>    
                                                <f:ajax                                             
                                                    event="change" 
                                                    listener="#{copyMB.changeFieldFilter}"                                                                   
                                                    render="filterDataTable"/>
                                            </p:selectOneListbox>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:dataTable 
                                                id="filterDataTable" value="#{copyMB.filter_queryModel}" var="fields" 
                                                rowKey="#{fields}" rows="10" paginator="true"
                                                selection="#{copyMB.filter_selected}" >
                                                <p:column selectionMode="multiple" />
                                                <p:columns value="#{copyMB.filter_headers}" var="headers" columnIndexVar="index">
                                                    <f:facet name="header">
                                                        <h:outputText value="#{copyMB.filter_field_names.get(index)}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{fields[headers]}"/>
                                                </p:columns>
                                                <f:facet name="footer">  
                                                    <p:commandButton 
                                                        value="DESHACER" icon="ui-icon-search"
                                                        actionListener="#{copyMB.redoFilter}"
                                                        update="filterDataTable :IdForm:IdTabView:IdAccordionPanel2:replicateSheet :IdForm:IdTabView:IdAccordionPanel :IdForm:IdTabView:IdAccordionPanel4"
                                                        disabled="#{copyMB.btnFilterDisable}"/>  
                                                    <p:commandButton 
                                                        value="FILTRAR" icon="ui-icon-search"
                                                        actionListener="#{copyMB.deleteRecords}"
                                                        update="filterDataTable :IdForm:IdTabView:IdAccordionPanel2:replicateSheet :IdForm:IdTabView:IdAccordionPanel :IdForm:IdTabView:IdAccordionPanel4"/>  
                                                </f:facet>                              
                                            </p:dataTable>

                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:tab>
                            <!--======================== Dividir Columna ======================-->
                            <p:tab title="DIVIDIR COLUMNA">
                                <p:panelGrid >
                                    <p:row>
                                        <p:column styleClass="ui-widget-header">
                                            <h:outputLabel value="COLUMNAS ACTUALES"/>  
                                        </p:column>
                                        <p:column styleClass="ui-widget-header">
                                            <h:outputLabel value="VALORES ACTUALES"/>  
                                        </p:column>                
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:selectOneListbox 
                                                id="splitFieldsListBox" 
                                                style="height:200px; width: 300px; " 
                                                value="#{copyMB.split_field}"                                                            >
                                                <f:selectItems value="#{copyMB.fields}"/>    
                                                <f:ajax                                             
                                                    event="change" 
                                                    listener="#{copyMB.changeFieldSplit()}"                                                                   
                                                    render="splitValuesListBox"/>
                                            </p:selectOneListbox>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneListbox 
                                                id="splitValuesListBox" 
                                                style="height:200px; width: 300px;"                                                   >
                                                <f:selectItems value="#{copyMB.values}"/>    
                                            </p:selectOneListbox>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column styleClass="ui-widget-header">
                                            <h:outputLabel value="NUEVOS NOMBRES DE COLUMNA"/>  
                                        </p:column>
                                        <p:column styleClass="ui-widget-header">
                                            <h:outputLabel value="SEPARADOR"/>  
                                        </p:column>                
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:inputText 
                                                id="splitFieldName1"                       
                                                value="#{copyMB.split_field_name1}"/>
                                            <h:inputText 
                                                id="splitFieldName2"                       
                                                value="#{copyMB.split_field_name2}"/>
                                        </p:column>
                                        <p:column>
                                            <h:inputText 
                                                id="splitDelimiter"                                
                                                value="#{copyMB.split_delimiter}">
                                                <p:ajax event="keyup" listener="#{copyMB.setRenders}"
                                                        update="splitWrapper" /> 
                                            </h:inputText>
                                            <h:panelGroup id="splitWrapper">
                                                <h:outputText 
                                                    id="splitOutput" 
                                                    rendered="#{copyMB.split_rendered}" 
                                                    value="INCLUIR DIGITOS: " />  
                                                <p:selectBooleanCheckbox 
                                                    id="splitCheck" 
                                                    rendered="#{copyMB.split_rendered}" />
                                            </h:panelGroup>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="2">
                                            <p:commandButton 
                                                id="splitUndo"                                   
                                                actionListener="#{copyMB.undoSplit}"
                                                value="DESHACER" 
                                                disabled="#{copyMB.btnSplitDisable}"
                                                update="copyFieldsListBox copyValuesListBox deletePickList filterFieldsListBox splitFieldsListBox splitValuesListBox splitDataTable mergePickList replicateFieldsListBox1 replicateFieldsListBox2 replicateSheet splitUndo renameValuesFieldsListBox :IdForm:IdTabView:IdAccordionPanel :IdForm:IdTabView:IdAccordionPanel4"/>                                            
                                            <p:commandButton 
                                                id="splitButtonSplit"                                   
                                                actionListener="#{copyMB.divideAField}"
                                                value="DIVIDIR" 
                                                update="copyFieldsListBox copyValuesListBox deletePickList filterFieldsListBox splitFieldsListBox splitValuesListBox splitDataTable mergePickList replicateFieldsListBox1 replicateFieldsListBox2 replicateSheet splitUndo renameValuesFieldsListBox :IdForm:IdTabView:IdAccordionPanel :IdForm:IdTabView:IdAccordionPanel4"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="2">
                                            <p:dataTable 
                                                id="splitDataTable" value="#{copyMB.split_newfields}" var="newfields" 
                                                paginator="true" rows="10"
                                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                rowsPerPageTemplate="5,10,15">
                                                <p:columns value="#{copyMB.split_newheaders}" var="newheaders" columnIndexVar="split_index">
                                                    <f:facet name="header">
                                                        <h:outputText value="#{newheaders}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{newfields.get(split_index)}"/>
                                                </p:columns>
                                            </p:dataTable>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:tab>
                            <!--======================== Unir Columna ======================-->
                            <p:tab title="UNIR COLUMNAS">
                                <p:panelGrid >
                                    <p:row>
                                        <p:column colspan="2" styleClass="ui-widget-header">
                                            <h:outputLabel value="VARIABLES A UNIR"/>  
                                        </p:column>             
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="2">
                                            <p:pickList 
                                                id="mergePickList" value="#{copyMB.merge_pickfields}" 
                                                var="field"
                                                itemLabel="#{field}" itemValue="#{field}" 
                                                showTargetControls="true" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column styleClass="ui-widget-header">
                                            <h:outputLabel value="NOMBRE DE LA NUEVA COLUMNA"/>  
                                        </p:column>
                                        <p:column styleClass="ui-widget-header">
                                            <h:outputLabel value="SEPARADOR"/>  
                                        </p:column>                
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:inputText 
                                                id="mergeFieldName"                                
                                                value="#{copyMB.merge_fieldname}"/>
                                        </p:column>
                                        <p:column>
                                            <h:inputText 
                                                id="mergeDelimiter"                                
                                                value="#{copyMB.merge_delimiter}"/>
                                        </p:column>                
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="2">
                                            <p:commandButton 
                                                id="undoMerge"                                   
                                                actionListener="#{copyMB.undoMerge}"
                                                value="DESHACER"
                                                disabled="#{copyMB.btnMergeDisable}"
                                                update="copyFieldsListBox copyValuesListBox deletePickList filterFieldsListBox splitFieldsListBox splitValuesListBox mergePickList mergeDataTable replicateFieldsListBox1 replicateFieldsListBox2 replicateSheet undoMerge renameValuesFieldsListBox :IdForm:IdTabView:IdAccordionPanel :IdForm:IdTabView:IdAccordionPanel4">
                                            </p:commandButton>
                                            <p:commandButton 
                                                id="mergeButtonMerge"                                   
                                                actionListener="#{copyMB.mergeFields}"
                                                value="UNIR"
                                                update="copyFieldsListBox copyValuesListBox deletePickList filterFieldsListBox splitFieldsListBox splitValuesListBox mergePickList mergeDataTable replicateFieldsListBox1 replicateFieldsListBox2 replicateSheet undoMerge renameValuesFieldsListBox :IdForm:IdTabView:IdAccordionPanel :IdForm:IdTabView:IdAccordionPanel4">                     
                                            </p:commandButton>
                                        </p:column>                
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="2">
                                            <p:dataTable id="mergeDataTable" value="#{copyMB.merge_newfields}" var="newfields" 
                                                         paginator="true" rows="10"
                                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                         rowsPerPageTemplate="5,10,15">
                                                <p:columns value="#{copyMB.merge_newheaders}" var="newheaders" columnIndexVar="index">
                                                    <f:facet name="header">
                                                        <h:outputText value="#{newheaders}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{newfields.get(index)}"/>
                                                </p:columns>
                                            </p:dataTable>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:tab>
                            <!--======================== Renombrar Valores ======================-->
                            <p:tab title="RENOMBRAR VALORES">
                                <p:panelGrid>
                                    <p:row>
                                        <p:column colspan="2">
                                            <p:selectOneListbox 
                                                id="renameValuesFieldsListBox" 
                                                style="height:200px; width: 400px; " 
                                                value="#{copyMB.the_field}"                                                            >
                                                <f:selectItems value="#{copyMB.fields}"/>    
                                                <f:ajax                                             
                                                    event="change" 
                                                    listener="#{copyMB.changeFieldRename}"                                                                   
                                                    render="renameValuesDataTable"/>
                                            </p:selectOneListbox>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:dataTable 
                                                id="renameValuesDataTable" value="#{copyMB.rename_model}" var="fields" 
                                                rowKey="#{fields}" rows="10" paginator="true" editable="true">
                                                <p:column>
                                                    <f:facet name="header">
                                                        Valor Actual
                                                    </f:facet>
                                                    <h:outputText value="#{fields.oldValue}" />
                                                </p:column>
                                                <p:column headerText="NUEVO VALOR" style="width:125px">
                                                    <p:cellEditor>
                                                        <f:facet name="output">
                                                            <h:outputText value="#{fields.newValue}" />
                                                        </f:facet>
                                                        <f:facet name="input">
                                                            <p:inputText value="#{fields.newValue}" style="width:100%"/>
                                                        </f:facet>
                                                    </p:cellEditor>
                                                </p:column>
                                                <p:column headerText="EDICION" style="width:50px">
                                                    <p:rowEditor />
                                                </p:column>
                                                <f:facet name="footer">  
                                                    <p:commandButton 
                                                        value="DESHACER" icon="ui-icon-search"
                                                        actionListener="#{copyMB.redoRename}"
                                                        update="renameValuesDataTable :IdForm:IdTabView:IdAccordionPanel2:replicateSheet :IdForm:IdTabView:IdAccordionPanel :IdForm:IdTabView:IdAccordionPanel4"
                                                        disabled="#{copyMB.btnRenameDisable}"/>  
                                                    <p:commandButton 
                                                        value="RENOMBRAR" icon="ui-icon-search"
                                                        actionListener="#{copyMB.renameRecords}"
                                                        update="renameValuesDataTable :IdForm:IdTabView:IdAccordionPanel2:replicateSheet :IdForm:IdTabView:IdAccordionPanel :IdForm:IdTabView:IdAccordionPanel4"/>  
                                                </f:facet>                              
                                            </p:dataTable>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:tab>
                            <!--======================== Replicar Registros ======================-->
                            <p:tab title="REPLICAR REGISTROS">
                                <p:panelGrid >
                                    <p:row>
                                        <p:column styleClass="ui-widget-header">
                                            <h:outputLabel value="VARIABLES A REPLICAR"/>  
                                        </p:column>
                                        <p:column styleClass="ui-widget-header">
                                            <h:outputLabel value="VARIABLES CORRESPONDIENTES"/>  
                                        </p:column>                
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:selectManyMenu
